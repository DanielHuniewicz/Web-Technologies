<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>

<img id="mapa">

<script>

var x = document.getElementById("demo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(location) {
    var ll, url;
    ll = [location.coords.latitude, location.coords.longitude].join(',');
    url = "http://maps.google.com/maps/api/staticmap?center=" + ll + "&markers=" + ll + "&zoom=14&size=400x400&sensor=false&key=AIzaSyC78AdT4v69sXclGyK2iM1Gnp0HBxcqhc8";
    document.getElementById("mapa").src = url;
    //document.body.background = url;
} 



window.onload = getLocation; 

</script>
</body>
</html>
