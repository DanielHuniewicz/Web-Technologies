<!DOCTYPE html>

<body>
<h1 align="center">Ułóż puzzle</h1>
<br>
<div id="text">
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <div id="div9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
<br>
<div id="images">
  <img id="drag4" src="1.png" draggable="true" ondragstart="drag(event)"></img>
  <img id="drag5" src="2.png" draggable="true" ondragstart="drag(event)"></img>
  <img id="drag6" src="3.png" draggable="true" ondragstart="drag(event)"></img>
  <img id="drag7" src="4.png" draggable="true" ondragstart="drag(event)"></img>
  <img id="drag8" src="5.png" draggable="true" ondragstart="drag(event)"></img>
  <img id="drag9" src="6.png" draggable="true" ondragstart="drag(event)"></img>
  <img id="drag10" src="7.png" draggable="true" ondragstart="drag(event)"></img>
  <img id="drag11" src="8.png" draggable="true" ondragstart="drag(event)"></img>
  <img id="drag12" src="9.png" draggable="true" ondragstart="drag(event)"></img>
</div>

<button onclick="win()">5-</button>
<script>

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
